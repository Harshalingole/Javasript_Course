<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToDO App</title>
</head>
<body>
  <main class="Container">
    <header>My To Do List App</header>
      <section class="to-do-field">
        <h1></h1>
       <form >
         <input type="text" name="todotext" id="todotext" class="to-do-input">
         <button class="to-do-btn" type="submit"><i class="fa-solid fa-circle-plus"></i></button>
       </form>
    </section>
  </main>
  <!-- To Do Lsit Conatainer DIV -- Afer Adding Item It will Show Here -->
  <div class="todo-conatiner">
    <div class="todo-list">
      <h2 class="todo-item">Add More Task</h2>
      <button class="check"><i class="fa-solid fa-check"></i></button>
      <button class="trash"><i class="fa-solid fa-trash"></i></button>
    </div>
  </div>
  <script src="todo.js"></script>
  <script src="https://kit.fontawesome.com/0b154fd917.js" crossorigin="anonymous"></script>
</body>
</html>
